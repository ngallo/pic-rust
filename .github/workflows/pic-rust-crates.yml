name: Publish to crates.io

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable

    - name: Extract Version from Tag
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

    - name: Bump version in all Cargo.toml files
      run: |
        # Root workspace
        sed -i "s/^version = .*/version = \"${VERSION}\"/" Cargo.toml
        
        # Sub-crates (quelli che usano version.workspace = true si aggiornano automaticamente)
        # Se non usi workspace version, aggiorna manualmente:
        sed -i "s/^version = .*/version = \"${VERSION}\"/" crates/pic-pca/Cargo.toml
        sed -i "s/^version = .*/version = \"${VERSION}\"/" crates/pic-cat/Cargo.toml

    - name: Update dependency versions (path â†’ version)
      run: |
        # pic-cat dipende da pic-pca
        sed -i "s|pic-pca = { path = \"../pic-pca\" }|pic-pca = \"${VERSION}\"|" crates/pic-cat/Cargo.toml
        
        # Root dipende da entrambi
        sed -i "s|pic-pca = { path = \"crates/pic-pca\" }|pic-pca = \"${VERSION}\"|" Cargo.toml
        sed -i "s|pic-cat = { path = \"crates/pic-cat\" }|pic-cat = \"${VERSION}\"|" Cargo.toml

    - name: Verify versions updated
      run: |
        echo "=== Root Cargo.toml ==="
        grep -E "^version|pic-pca|pic-cat" Cargo.toml
        echo "=== pic-pca/Cargo.toml ==="
        grep "^version" crates/pic-pca/Cargo.toml
        echo "=== pic-cat/Cargo.toml ==="
        grep -E "^version|pic-pca" crates/pic-cat/Cargo.toml

    - name: Build workspace
      run: cargo build --release --workspace

    - name: Run tests
      run: cargo test --workspace

    # 1. Pubblica pic-pca (nessuna dipendenza interna)
    - name: Publish pic-pca
      run: cargo publish -p pic-pca --allow-dirty --token ${{ secrets.CARGO_REGISTRY_TOKEN }}

    - name: Wait for crates.io propagation
      run: sleep 30

    # 2. Pubblica pic-cat (dipende da pic-pca)
    - name: Publish pic-cat
      run: cargo publish -p pic-cat --allow-dirty --token ${{ secrets.CARGO_REGISTRY_TOKEN }}

    - name: Wait for crates.io propagation
      run: sleep 30

    # 3. Pubblica facade (dipende da tutti)
    - name: Publish pic-protocol
      run: cargo publish --allow-dirty --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
